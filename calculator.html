<!DOCTYPE HTML>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div id="calculator_container">
        <div id="calculator_part_1">
            <div id="div1_calculator">
                <p class="text_color">CALCULATOR</p>
            </div>
        </div>
        <div id="calculator_part_2">
            <p id="display"></p>
        </div>
        <div id="calculator_part_3">
            <div class="calculator_part_3_div">
                <div class="button" data-value="A/C">
                    <br>
                    <span>A/C</span>
                </div>
                <div class="button" data-value="sign">
                    <br>
                    <span>+/-</span>
                </div>
                <div class="button" data-value="%">
                    <br>
                    <span>%</span>
                </div>
                <div class="button button_color" data-value="/">
                    <br>
                    <span>/</span>
                </div>
                

            </div>
            <div class="calculator_part_3_div">
                <div class="button " data-value="7">
                    <br>
                    <span>7</span>
                </div>
                <div class="button" data-value="8">
                    <br>
                    <span>8</span>
                </div>
                <div class="button" data-value="9">
                    <br>
                    <span>9</span>
                </div>
                <div class="button button_color" data-value="*">
                    <br>
                    <span>*</span>
                </div>
            </div>
            <div class="calculator_part_3_div">
                <div class="button" data-value="4">
                    <br>
                    <span>4</span>
                </div>
                <div class="button" data-value="5">
                    <br>
                    <span>5</span>
                </div>
                <div class="button" data-value="6">
                    <br>
                    <span>6</span>
                </div>
                <div class="button button_color" data-value="-">
                    <br>
                    <span>-</span>
                </div>
            </div>
            <div class="calculator_part_3_div">
                <div class="button" data-value="1">
                    <br>
                    <span>1</span>
                </div>
                <div class="button" data-value="2">
                    <br>
                    <span>2</span>
                </div>
                <div class="button" data-value="3">
                    <br>
                    <span>3</span>
                </div>
                <div class="button button_color" data-value="+">
                    <br>
                    <span>+</span>
                </div>
            </div>
            <div class="calculator_part_3_div">
                <div class="button" style="width:70%;" data-value="0">
                    <br>
                    <span>0</span>
                </div>
                <div class="button" data-value=".">
                    <br>
                    <span>.</span>
                </div>
                <div class="button button_color" data-value="=" id="equal">
                    <br>
                    <span>=</span>
                </div>
            </div>


        </div>

    </div>
    <script src="calculator.js"></script>

</body>

</html>
